<div [formGroup]="form">
  <mat-label>{{control.label}}</mat-label>
  <div [ngSwitch]="control.controlType">


    <mat-form-field *ngSwitchCase="'textbox'" class="example-form-field">

      <input matInput type="text" [formControlName]="control.key">

    </mat-form-field>

    <mat-form-field *ngSwitchCase="'dropdown'" class="example-form-field">
      <mat-select [formControlName]="control.key">
        <mat-option *ngFor="let opt of control.options" [value]="opt.key">{{opt.value}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-radio-group *ngSwitchCase="'radio'" aria-label="Select an option">
      <mat-radio-button *ngFor="let opt of control.options" [value]="opt.key">{{opt.value}}</mat-radio-button>
     
    </mat-radio-group>
  </div>

  <div class="errorMessage" *ngIf="!isValid">{{control.label}} is required</div>
</div>
